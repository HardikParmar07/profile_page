              <div class="col-md-6">

              <div class="col-md-6">

                  type="text"
                  class="form-control"

                  placeholder="Phone No.(optional)"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="inputSubject"
                  placeholder="Subject (optional)"
                />
              </div>
              <div class="col-12">
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                  placeholder="Message"
                  rows="5"

              </div>

              <div class="col-12 text-center">
                <button type="submit" class="btn btn-outline-primary">
                  <img src="images/images/send.svg" height="20" alt="send" />
